{% extends "layout_first.html" %}
{% block content %}
    <div class="padding-signup">
    <div class="container">

      <div class="jumbotron">
        <h2>Time Sheet App</h2>
        <form action="/changepass" method="post" class="form-changepass">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="opass" class="sr-only">Old Password</label>
        <input type="password" name="opass" id="opass" class="form-control" placeholder="Old Password" required>
        <label for="npass" class="sr-only">New Password</label>
        <input type="password" name="npass" id="npass" class="form-control" placeholder="New Password" required>
        <label for="cpass" class="sr-only">Confirm Password</label>
        <input type="password" name="cpass" id="cpass" class="form-control" placeholder="Confirm Password" required>
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block button-space" type="submit">Change Password</button>
        <a href="/login">Login</a>
      </form>
      </div>



      <footer class="footer">
        <p>Copyright &copy; Nichesoft 2018</p>
      </footer>

    </div>
  </div>
{% endblock %}
