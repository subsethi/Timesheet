{% extends "layout_first.html" %}
{% block content %}
    <div class="padding-signup">
    <div class="container">

      <div class="jumbotron">
        <h2>Time Sheet App</h2>
        <form action="/signup" method="post" class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <a href="/login">Login</a>
      </form>
      </div>



      <footer class="footer">
        <p>Copyright &copy; Nichesoft 2018</p>
      </footer>

    </div>
  </div>
{% endblock %}
